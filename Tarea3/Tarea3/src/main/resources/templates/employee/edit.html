<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-4 border-bottom">Editar Empleado</h1>
        <form th:action="@{/employee/update}" th:object="${employee}" method="post" class="col-6">
            <input type="hidden" th:field="*{employeeId}" />

            <div class="mb-3">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{firstName}" required id="firstName" />
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" th:field="*{lastName}" required id="lastName" />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" th:field="*{email}" required id="email" />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password" />
            </div>

            <div class="mb-3">
                <label for="jobId" class="form-label">Puesto</label>
                <select th:field="*{job.jobId}" class="form-select" id="jobId">
                    <option value="">-- Selecciona --</option>
                    <option th:each="j : ${jobs}"
                            th:value="${j.jobId}"
                            th:text="${j.jobTitle}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="salary" class="form-label">Sueldo</label>
                <input type="number" step="0.01" class="form-control" th:field="*{salary}" id="salary" />
            </div>

            <div class="mb-3">
                <label for="manager" class="form-label">Jefe</label>
                <select th:field="*{manager.employeeId}" class="form-select" id="manager">
                    <option value="">-- Selecciona --</option>
                    <option th:each="m : ${managers}"
                            th:value="${m.employeeId}"
                            th:text="${m.firstName + ' ' + m.lastName}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="department" class="form-label">Departamento</label>
                <select th:field="*{department.departmentId}" class="form-select" id="department">
                    <option value="">-- Selecciona --</option>
                    <option th:each="d : ${departments}"
                            th:value="${d.departmentId}"
                            th:text="${d.departmentName}">
                    </option>
                </select>
            </div>

            <div class="text-end">
                <a th:href="@{/employee}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
