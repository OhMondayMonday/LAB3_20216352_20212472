<!-- Para crear y editar -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Empleado</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <!-- Menú de navegación -->
    <div th:replace="fragments/menu :: menu"></div>

    <!-- Tarjeta del formulario -->
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">[[${empleado.id} != null ? 'Editar Empleado' : 'Nuevo Empleado']]</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Ej. Juan" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" th:field="*{apellido}" id="apellido" class="form-control" placeholder="Ej. Pérez" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="puesto" class="form-label">Puesto</label>
                        <input type="text" th:field="*{puesto}" id="puesto" class="form-control" placeholder="Ej. IT_PROG" required>
                    </div>
                    <div class="col-md-6">
                        <label for="departamento" class="form-label">Departamento (ID)</label>
                        <input type="number" th:field="*{departamento}" id="departamento" class="form-control" placeholder="Ej. 60" required>
                    </div>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/empleados}" class="btn btn-secondary">Volver</a>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
