<!-- templates/employee/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Empleado</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div th:replace="fragments/menu :: menu"></div>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Formulario de Empleado</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label>Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label>Apellido</label>
                    <input type="text" th:field="*{apellido}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label>Puesto</label>
                    <input type="text" th:field="*{puesto}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label>Departamento (ID)</label>
                    <input type="number" th:field="*{departamento}" class="form-control"/>
                </div>

                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/empleados}" class="btn btn-secondary">Volver</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
