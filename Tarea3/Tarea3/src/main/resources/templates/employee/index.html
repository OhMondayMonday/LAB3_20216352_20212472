<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Empleados</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

  <!-- Menú de navegación -->
  <div th:replace="fragments/menu :: menu"></div>

  <!-- Título -->
  <h2 class="my-4">Gestión de Empleados</h2>

  <!-- Formulario de búsqueda -->
  <form class="row g-3 mb-3" method="get" th:action="@{/empleados}">
    <div class="col-auto">
      <input type="text" name="filtro" class="form-control" placeholder="Buscar..." th:value="${filtro}">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Buscar</button>
    </div>
  </form>

  <!-- Botón nuevo -->
  <a th:href="@{/empleados/nuevo}" class="btn btn-success mb-3">Nuevo empleado</a>

  <!-- Tabla de empleados -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
      <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Puesto</th>
        <th>Departamento</th>
        <th>Ciudad</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="emp : ${empleados}">
        <td th:text="${emp.nombre}">Nombre</td>
        <td th:text="${emp.apellido}">Apellido</td>
        <td th:text="${emp.puesto}">Puesto</td>
        <td th:text="${emp.departamento}">Departamento</td>
        <td th:text="${emp.ciudad}">Ciudad</td>
        <td>
          <a th:href="@{/empleados/editar/{id}(id=${emp.id})}" class="btn btn-sm btn-warning">Editar</a>
          <a th:href="@{/empleados/eliminar/{id}(id=${emp.id})}" class="btn btn-sm btn-danger"
             onclick="return confirm('¿Seguro que deseas eliminar este empleado?')">Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

<!-- Bootstrap JS (opcional para modales) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
