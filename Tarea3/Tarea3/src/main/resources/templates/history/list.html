<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
    <meta charset="UTF-8">
    <title>Historial de Empleados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUa1zY0+0y3a9nXw4QHHgA5hhx1JzfjxZf5Vb5twP1K9OeqshL+U8ytXws4R"
            crossorigin="anonymous"
    />
</head>

<body>
<div th:replace="~{fragments :: menu}"></div>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Historial de Empleados</h2>

    <form method="get" th:action="@{/history}" class="row g-2 mb-4">
        <div class="col-md-8">
            <input
                    type="text"
                    name="keyword"
                    th:value="${keyword}"
                    class="form-control"
                    placeholder="Buscar por nombre, puesto o departamento"
            />
        </div>
        <div class="col-md-4 d-flex gap-2">
            <button type="submit" class="btn btn-primary w-50">Buscar</button>
            <a th:href="@{/history}" class="btn btn-secondary w-50">Limpiar</a>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-hover table-striped table-bordered align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Puesto</th>
                <th>Departamento</th>
                <th>Fecha Inicio</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${employees}">
                <td th:text="${e.firstName}"></td>
                <td th:text="${e.lastName}"></td>
                <td th:text="${e.job.jobTitle}"></td>
                <td th:text="${e.department.departmentName}"></td>
                <td th:text="${#temporals.format(e.hireDate, 'yyyy-MM-dd')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{fragments :: scripts}"></div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+o/tp96Ckxp22ktxU+AmYy5B09z0O"
        crossorigin="anonymous"
></script>
</body>
</html>
