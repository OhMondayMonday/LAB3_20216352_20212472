<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departamentos por Ciudad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-4 border-bottom">Ciudades con más de 3 empleados en departamentos</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-success">
                <tr>
                    <th>País</th>
                    <th>Ciudad</th>
                    <th>N° de Departamentos</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="d : ${resultados}">
                    <td th:text="${d.pais}"></td>
                    <td th:text="${d.ciudad}"></td>
                    <td th:text="${d.cantidadDepartamentos}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <a th:href="@{/search}" class="btn btn-secondary mt-3">← Volver al índice</a>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
